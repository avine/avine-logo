<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
  <title>Sprite - Avine branding</title>

  <link rel="shortcut icon" href="favicons/favicon.ico" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png" />
  <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#444444" />
  <meta name="theme-color" content="#ffffff" />

  <link type="text/css" rel="stylesheet" href="helper.css" />
  <link type="text/css" rel="stylesheet" href="css/logo.css" />
</head>
<body class="align-center">
  <h1 class="ribbon">Avine sprite</h1>

  <div class="avn-logo">
    <div>
      <i data-char="a"></i><i data-char="v"></i><i data-char="i"></i><i data-char="n"></i><i data-char="e"></i>
    </div>
  </div>
  <p>scale 1</p>

  <div class="avn-logo avn-logo-scale05">
    <div>
      <i data-char="a"></i><i data-char="v"></i><i data-char="i"></i><i data-char="n"></i><i data-char="e"></i>
    </div>
  </div>
  <p>scale 1/2</p>

  <div class="avn-logo avn-logo-scale025">
    <div>
      <i data-char="a"></i><i data-char="v"></i><i data-char="i"></i><i data-char="n"></i><i data-char="e"></i>
    </div>
  </div>
  <p>scale 1/4</p>

  <div class="avn-logo avn-logo-scale0125">
    <div>
      <i data-char="a"></i><i data-char="v"></i><i data-char="i"></i><i data-char="n"></i><i data-char="e"></i>
    </div>
  </div>
  <p>scale 1/8</p>

  <p><br /><a href="#" id="toggle-no-anim">disable animation</a></p>
  <script>
    (function () {
      var noAnim = false;
      document.querySelector('#toggle-no-anim').addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelectorAll('.avn-logo').forEach(item => {
          if (noAnim) {
            item.classList.remove('avn-logo-no-anim');
            this.innerHTML = 'disable animation';
          } else {
            item.classList.add('avn-logo-no-anim');
            this.innerHTML = '\<i>enable animation\</i>';
          }
        });
        noAnim = !noAnim;
      });
    })();
  </script>

  <a class="back" href="index.html">Back</a>

</body>
</html>
